<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 15px;
      }
      label {
        font-size: 14px;
        display: inline-block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      #timerStatus {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      #timerDisplay {
        font-size: 14px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <label for="timerDuration">Timer Duration (minutes):</label>
    <input type="number" id="timerDuration" value="30" min="1" />
    <button id="startBtn">Start Pomodoro Timer</button>
    <div id="timerStatus"></div>
    <div id="timerDisplay"></div>
    <script src="popup.js"></script>
  </body>
</html>
